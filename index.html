<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <Title id="title"><!--TITLE--></Title>
</head>
<body style="background:#000">
    <div id="logBox" style="z-index:1;font-family:monospace;color:white;position:fixed;top:10%;left:0;"></div>
    <canvas id="canvasBox" style="border:1px solid black;background-color:#000;position:fixed;top:0;left:0;"></canvas>
    <div id="blockBox" style="z-index:10;font-family:monospace;position:fixed;top:0;left:0;width:100%;height:100%;background-color:#000;cursor:pointer;color:white;">
        <div style="position:absolute;top:50%;width:100%;text-align:center;font-size:5em;height:100px;margin-top:-50px;">
            Click to Start
        </div>
        <div style="position:fixed;top:0;left:0;width:100%;height:100%;"></div>
        <div style="position:absolute;top:70%;left:20%;width:60%;text-align:center;font-size:5em;height:10px;margin-top:-50px;border:1px solid white;border-radius:5px"></div>
        <div id="progressBox" style="position:absolute;top:70%;left:20%;width:0.5%;text-align:center;font-size:5em;height:10px;margin-top:-50px;border:1px solid white;border-radius:5px;background:#FFF"></div>
    </div>
<!--GENERAL SCRIPT--><!--SPECIFIC SCRIPT-->
</body>
</html>
